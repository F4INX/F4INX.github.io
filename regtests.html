---
layout: default
title: Home
---

<div class="posts">
  {% for post in site.regtests %}
    <div class="post">
      <h1 class="post-title">
        <a href="{{ post.url | absolute_url }}">
          {{ post.title }}
        </a>
      </h1>

      <span class="post-date">{{ post.date | date_to_string }}</span>

      {{ post.content }}
    </div>
  {% endfor %}
</div>

<div class="pagination">
  <a class="pagination-item older hover-test">Older</a>
  <a class="pagination-item newer">Newer</a>
</div>
