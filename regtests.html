---
layout: default
title: Home
sitemap: false
---

<div class="posts">
  {% for regtest in site.regtests %}
    <div class="post">
      <h1 class="post-title">
        <a href="{{ regtest.url | absolute_url }}">
          {{ regtest.title }}
        </a>
      </h1>

      <span class="post-date">{{ regtest.date | date_to_string }}</span>

      {{ regtest.content }}
    </div>
  {% endfor %}
</div>

<div class="pagination">
  <a class="pagination-item older hover-test">Older</a>
  <a class="pagination-item newer">Newer</a>
</div>
