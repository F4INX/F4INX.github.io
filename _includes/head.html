<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <link rel="stylesheet" href="{{ 'public/css/f4inx.css' | absolute_url }}">

  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ 'public/img/f4inx-black.svg' | absolute_url }}">
  <link rel="shortcut icon" href="{{ 'public/img/f4inx-black.svg' | absolute_url }}">

  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ '/atom.xml' | absolute_url }}">

  {% seo %}

</head>
