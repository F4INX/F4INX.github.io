<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta charset="utf-8">
  <!-- initial-scale and minimum-scale to 0.80 to fix sidebar display bug in mobile phone -->
  <meta name="viewport" content="width=device-width, initial-scale=0.80, minimum-scale=0.80">

  <title>
    {% if page.title == "Home" -%}
      {{ site.title }} &middot; {{ site.tagline -}}
    {% else -%}
      {{ page.title }} &middot; {{ site.title -}}
    {% endif %}
  </title>

  <link rel="stylesheet" href="{{ 'style/css/f4inx.css' | absolute_url }}">

  {% include mathjax.html %}
  
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script src="https://cdn.plot.ly/plotly-2.31.1.min.js"></script>

  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ 'style/img/f4inx-black.svg' | absolute_url }}">
  <link rel="shortcut icon" href="{{ 'style/img/f4inx-black.svg' | absolute_url }}">

  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ '/atom.xml' | absolute_url }}">

  {% feed_meta %}
  {% comment %}
    Disable SEO title tags because manually handled.
  {% endcomment %}
  {% seo title=false %}

</head>
